<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <div>
        <img class="logo" src="img/mineSweeperLogo.png">
    </div>
    <div class="mode">
        <button class="button-29" onclick="changeMode(this)">Light Mode</button>
    </div>
    <div>Choose your level:</div>
    <div class="levels">
        <button class="button-29" onclick="onClickLevel(this)">Begginer</button>
        <button class="button-29" onclick="onClickLevel(this)">Medium</button>
        <button class="button-29" onclick="onClickLevel(this)">Expert</button>
    </div>
    <div>
        <span class="emoji" onclick="onInit()"></span>
    </div>
    <div>
        <h3><span class="lives">Lives: </span><span class="mines"></span><span class="timer"></span></h3>
    </div>

    <div class="board-container">

    </div>

    <div class="all-hints">
        <div class="hints">

        </div>

        <div class="safe-move">
            </br>
            </br>
            <button class="button-29" onclick="safeMove(this)">Safe Move</button>
        </div>

        <div>
            <h3>Best Time: </h3>
            </br>
            <h3 class="best-time"></h3>
        </div>


    </div>






    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hints.js"></script>
</body>

</html>
